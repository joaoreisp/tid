<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="static/img/minilogo.png" type="image/png"/>
    <title>Park Assist</title>
  </head>

  <body>
    <div class="background-image">
      <div id="container">
        <button id="toggle-mode">
          <span class="sr-only">Ativar Light Mode</span>
          <i class="ph-bold ph-sun"></i>
          <i class="ph-bold ph-moon"></i>
        </button>

        <div id="logo">
          <img
            src="/static/img/logo.png"
            alt="Imagem de um carro em uma garagem com a palavra ParkAssist"
          />
        </div>

        <form action="/login" method="POST">
          <div class="input-wrapper">
            <label for="event-email">Email</label>
            <input
              type="email"
              id="event-email"
              name="event-email"
              required
              minlength="8"
              class="input-field"
            />
            <span class="error-message" id="event-email-error"></span>
          </div>
          <br />
        
          <div class="input-wrapper">
            <label for="event-senha">Senha</label>
            <input
              type="password"
              id="event-senha"
              name="event-senha"
              required
              minlength="8"
              class="input-field"
            />
            <span class="error-message" id="event-senha-error"></span>
            <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
          </div>
          <br />
        
          <div id="button-container">
            <button type="submit" id="submit-btn">Login</button>
            <button type="button" id="cancel-btn">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("submit-btn")
        .addEventListener("click", function (event) {
          event.preventDefault()

          const inputFields = [
            { id: "event-email", errorId: "event-email-error" },

            { id: "event-senha", errorId: "event-senha-error" },
          ]

          let isFormValid = true

          inputFields.forEach((field) => {
            const inputElement = document.getElementById(field.id)

            const errorElement = document.getElementById(field.errorId)

            if (!inputElement.value.trim()) {
              isFormValid = false

              errorElement.innerText = `Por favor, preencha o campo "${inputElement.previousElementSibling.innerText}".`
            } else {
              errorElement.innerText = ""
            }
          })

          if (isFormValid) {
          }
        })
    </script>
    <script>
      document
        .getElementById("cancel-btn")
        .addEventListener("click", function () {
          window.location.href = "index.html"
        })
    </script>
    <script>
      document.getElementById("submit-btn").addEventListener("click", function(event) {
        event.preventDefault(); // Impede o envio do formulário padrão
    
        const email = document.getElementById("event-email").value;
        const senha = document.getElementById("event-senha").value;
    
        // Crie um objeto FormData para enviar os dados do formulário
        const formData = new FormData();
        formData.append("event-email", email);
        formData.append("event-senha", senha);
    
        // Faça uma solicitação POST para o endpoint /login
        fetch("/login", {
          method: "POST",
          body: formData
        })
        .then(response => {
          if (response.ok) {
            // Se a resposta estiver OK, redirecione para a página de destino após o login
            window.location.href = "/cliente"; // Redireciona para a página de cliente, por exemplo
          } else {
            // Se houver um erro, exiba uma mensagem de erro
            alert("Credenciais inválidas. Por favor, tente novamente.");
          }
        })
        .catch(error => {
          // Se houver um erro na solicitação, exiba uma mensagem de erro
          console.error("Ocorreu um erro ao enviar a solicitação:", error);
          alert("Ocorreu um erro ao enviar a solicitação. Por favor, tente novamente.");
        });
      });
    </script>
    <script>
      function mostrarSenha() {
        var inputPass = document.getElementById("event-senha")
        var btnShowPass = document.getElementById("btn-senha")

        if (inputPass.type === "password") {
          inputPass.setAttribute("type", "text")
          btnShowPass.classList.replace("bi-eye-fill", "bi-eye-slash-fill")
        } else {
          inputPass.setAttribute("type", "password")
          btnShowPass.classList.replace("bi-eye-slash-fill", "bi-eye-fill")
        }
      }
    </script>

    <script>
      let darkMode = true

      const buttonToggle = document.getElementById("toggle-mode")
      // Verificar se a preferência do usuário está armazenada
      const isLightMode = localStorage.getItem("isLightMode") === "true"

      // Aplicar ou remover a classe de acordo com a preferência
      if (isLightMode) {
        document.documentElement.classList.add("light")
      } else {
        document.documentElement.classList.remove("light")
      }

      buttonToggle.addEventListener("click", (event) => {
        document.documentElement.classList.toggle("light")

        // Verificar se o modo atual é light ou não
        const isLightMode = document.documentElement.classList.contains("light")

        // Armazenar a preferência do usuário no armazenamento local
        localStorage.setItem("isLightMode", isLightMode.toString())

        // Resto do seu código de troca de modo

        const mode = darkMode ? "light" : "dark"
        event.currentTarget.querySelector(
          "span"
        ).textContent = `${mode} mode ativado`

        darkMode = !darkMode
      })
    </script>
  <script src="enter.js"></script>
  </body>
</html>
